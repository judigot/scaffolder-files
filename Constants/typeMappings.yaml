string:
  info:
    group: 'Common Types'
  mysql: 'VARCHAR (32)'
  postgresql: 'TEXT'
  typescript: 'string'
  postgresql-introspected:
    - 'text'
    - 'character varying'
    - 'varchar'
    - 'char'
    - 'name'
    - 'uuid'
    - 'bpchar'
    - 'character'
    - 'varchar2'
    - 'nvarchar'
    - 'nvarchar2'
    - 'citext'
    - 'json'
    - 'jsonb'
  mysql-introspected:
    - 'text'
    - 'varchar'
    - 'char'
    - 'uuid'
    - 'tinytext'
    - 'mediumtext'
    - 'longtext'
    - 'json'

