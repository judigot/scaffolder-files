# Comprehensive Type Mappings - Single Source of Truth
# Database types, language primitives, ORMs, and introspection mappings

string:
  info:
    group: 'Common Types'
  # Database types
  mysql: 'VARCHAR(255)'
  postgresql: 'TEXT'
  # Language primitives
  typescript: 'string'
  zod: 'string'
  # ORM type identifiers
  drizzle: 'text'
  prisma: 'String'
  typeorm: 'text'
  mikroorm: 'text'
  knex: 'text'
  kysely: 'text'
  # Introspection mappings
  postgresql-introspected:
    - 'text'
    - 'character varying'
    - 'varchar'
    - 'char'
    - 'name'
    - 'uuid'
    - 'bpchar'
    - 'character'
    - 'varchar2'
    - 'nvarchar'
    - 'nvarchar2'
    - 'citext'
  mysql-introspected:
    - 'text'
    - 'varchar'
    - 'char'
    - 'uuid'
    - 'tinytext'
    - 'mediumtext'
    - 'longtext'

