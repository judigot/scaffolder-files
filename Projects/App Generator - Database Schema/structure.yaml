CREATE_FILE(schema.sql --template /Templates/schema.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):

# Migration files with different indexing styles
migrations:
  # Style 1: Simple index (0-based, no padding)
  simple-index:
    FILE_LOOP({{index}}_{{tableNameSnakeCaseSingular}}.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):
  
  # Style 2: 1-based index with zero-padding (auto-width)
  indexed:
    FILE_LOOP({{index(1)}}_{{tableNameSnakeCaseSingular}}.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):
  
  # Style 3: Zero-padded 3-digit index (1-based)
  zero-padded-3:
    FILE_LOOP({{index(1, 3)}}_{{tableNameSnakeCaseSingular}}.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):
  
  # Style 4: Zero-padded 4-digit index (Django-style)
  django-style:
    FILE_LOOP({{index(1, 4)}}_{{tableNameSnakeCaseSingular}}.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):
  
  # Style 5: Format string detection (from '001' pattern)
  format-string:
    FILE_LOOP({{index('001')}}_{{tableNameSnakeCaseSingular}}.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):
  
  # Style 6: Index with offset
  with-offset:
    FILE_LOOP({{index(1, 3, 100)}}_{{tableNameSnakeCaseSingular}}.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):

# Timestamp-based migrations
timestamp-migrations:
  # Style 7: ISO 8601 timestamp (default)
  iso-default:
    FILE_LOOP({{timestamp}}_{{tableNameSnakeCaseSingular}}.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):
  
  # Style 8: Laravel-style timestamp
  laravel:
    FILE_LOOP({{timestamp('YYYY_MM_DD_HHmmss')}}_create_{{tableNameSnakeCasePlural}}_table.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):
  
  # Style 9: Rails-style timestamp
  rails:
    FILE_LOOP({{timestamp('YYYYMMDDHHmmss')}}_create_{{tableNameSnakeCasePlural}}.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):
  
  # Style 10: Date only
  date-only:
    FILE_LOOP({{timestamp('YYYY-MM-DD')}}_{{tableNameSnakeCaseSingular}}.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):

# Hybrid: Timestamp + Index
hybrid:
  # Style 11: Timestamp + Index (Laravel + Index)
  timestamp-and-index:
    FILE_LOOP({{timestamp('YYYY_MM_DD_HHmmss')}}_{{index(1, 6)}}_create_{{tableNameSnakeCasePlural}}_table.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):
  
  # Style 12: Date + Index
  date-and-index:
    FILE_LOOP({{timestamp('YYYY-MM-DD')}}_{{index(1, 3)}}_{{tableNameSnakeCaseSingular}}.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):
  
  # Style 13: Rails timestamp + Index
  rails-with-index:
    FILE_LOOP({{timestamp('YYYYMMDD')}}_{{index(1, 3)}}_{{tableNameSnakeCaseSingular}}.sql --template ./templates/migration.sql.txt --data-source=/Constants/typeMappings.yaml,/Constants/dbTypes.yaml):
