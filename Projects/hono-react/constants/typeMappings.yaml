# Type mappings for Hono + React + Drizzle project
# Includes: Drizzle ORM types, Zod validation types

string:
  mysql: 'VARCHAR(255)'
  postgresql: 'TEXT'
  typescript: 'string'
  drizzle: 'text'
  zod: 'string'
  postgresql-introspected:
    - 'text'
    - 'character varying'
    - 'varchar'
    - 'char'
    - 'name'
    - 'uuid'
    - 'citext'
  mysql-introspected:
    - 'text'
    - 'varchar'
    - 'char'

number:
  mysql: 'BIGINT'
  postgresql: 'BIGINT'
  typescript: 'number'
  drizzle: 'integer'
  zod: 'number'
  postgresql-introspected:
    - 'bigint'
    - 'integer'
    - 'smallint'
    - 'int2'
    - 'int4'
    - 'int8'
  mysql-introspected:
    - 'bigint'
    - 'int'
    - 'smallint'
    - 'tinyint'
    - 'mediumint'

float:
  mysql: 'DECIMAL(10, 2)'
  postgresql: 'NUMERIC(10, 2)'
  typescript: 'number'
  drizzle: 'numeric'
  zod: 'number'
  postgresql-introspected:
    - 'numeric'
    - 'decimal'
    - 'real'
    - 'double precision'
  mysql-introspected:
    - 'decimal'
    - 'float'
    - 'double'

boolean:
  mysql: 'BOOLEAN'
  postgresql: 'BOOLEAN'
  typescript: 'boolean'
  drizzle: 'boolean'
  zod: 'boolean'
  postgresql-introspected:
    - 'boolean'
    - 'bool'
  mysql-introspected:
    - 'tinyint(1)'
    - 'bit'

Date:
  mysql: 'TIMESTAMP(6)'
  postgresql: 'TIMESTAMPTZ(6)'
  typescript: 'Date'
  drizzle: 'timestamp'
  zod: 'string'
  postgresql-introspected:
    - 'timestamp with time zone'
    - 'timestamptz'
    - 'timestamp'
    - 'date'
    - 'time'
  mysql-introspected:
    - 'timestamp'
    - 'datetime'
    - 'date'
    - 'time'

primaryKey:
  mysql: 'BIGINT PRIMARY KEY AUTO_INCREMENT'
  postgresql: 'BIGSERIAL PRIMARY KEY'
  typescript: 'number'
  drizzle: 'serial'
  zod: 'number'
  postgresql-introspected:
    - 'bigint'
    - 'serial'
    - 'bigserial'
    - 'integer'
  mysql-introspected:
    - 'bigint'
    - 'int'

foreignKey:
  mysql: 'BIGINT'
  postgresql: 'BIGINT'
  typescript: 'number'
  drizzle: 'integer'
  zod: 'number'
  postgresql-introspected:
    - 'bigint'
    - 'integer'
  mysql-introspected:
    - 'bigint'
    - 'int'

email:
  mysql: 'VARCHAR(255)'
  postgresql: 'VARCHAR(255)'
  typescript: 'string'
  drizzle: 'varchar'
  zod: 'string().email'
  postgresql-introspected:
    - 'varchar'
    - 'character varying'
    - 'text'
  mysql-introspected:
    - 'varchar'
    - 'text'

uuid:
  mysql: 'CHAR(36)'
  postgresql: 'UUID'
  typescript: 'string'
  drizzle: 'uuid'
  zod: 'string().uuid'
  postgresql-introspected:
    - 'uuid'
  mysql-introspected:
    - 'char'
    - 'varchar'

password:
  mysql: 'CHAR(60)'
  postgresql: 'CHAR(60)'
  typescript: 'string'
  drizzle: 'char'
  zod: 'string().min(8)'
  postgresql-introspected:
    - 'character'
    - 'char'
  mysql-introspected:
    - 'char'

created_at:
  mysql: 'TIMESTAMP(6) DEFAULT CURRENT_TIMESTAMP(6)'
  postgresql: 'TIMESTAMPTZ(6) DEFAULT NOW()'
  typescript: 'Date'
  drizzle: 'timestamp'
  zod: 'string'
  postgresql-introspected:
    - 'timestamp with time zone'
    - 'timestamptz'
  mysql-introspected:
    - 'timestamp'
    - 'datetime'

updated_at:
  mysql: 'TIMESTAMP(6) DEFAULT CURRENT_TIMESTAMP(6) ON UPDATE CURRENT_TIMESTAMP(6)'
  postgresql: 'TIMESTAMPTZ(6) DEFAULT NOW()'
  typescript: 'Date'
  drizzle: 'timestamp'
  zod: 'string'
  postgresql-introspected:
    - 'timestamp with time zone'
    - 'timestamptz'
  mysql-introspected:
    - 'timestamp'
    - 'datetime'

monetary:
  mysql: 'DECIMAL(19, 4)'
  postgresql: 'NUMERIC(19, 4)'
  typescript: 'number'
  drizzle: 'numeric'
  zod: 'number'
  postgresql-introspected:
    - 'numeric'
    - 'decimal'
    - 'money'
  mysql-introspected:
    - 'decimal'
    - 'numeric'
