lyrics:
  verses:
    - number: 1
      lines:
        - "Midnight whispers in my ear"
        - "Telling stories I want to hear"
        - "Of dreams that never came true"
        - "And love that I once knew"
    
    - number: 2
      lines:
        - "Silent streets, empty rooms"
        - "Fading light, coming gloom"
        - "I listen to the quiet sound"
        - "Of memories all around"
  
  chorus:
    lines:
      - "Midnight whispers, soft and low"
      - "Tell me things I need to know"
      - "In the darkness, I find peace"
      - "Where all my worries cease"
  
  bridge:
    lines:
      - "When morning comes"
      - "The whispers fade"
      - "But in my heart"
      - "They're here to stay"

